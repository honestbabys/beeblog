{{template "header"}}
<title>修改文章 - 我的 beego 博客</title>
</head><style type="text/css">
body {
	padding-top: 70px;
	padding-bottom: 70px;
}
</style>
<body>
<div  class="navbar navbar-default navbar-fixed-top">
  <div class = "container">{{template "navbar" .}}</div>
</div>
<div class="container">
  <h1>修改文章</h1>
  <form method="POST" action="/topic" enctype="multipart/form-data">
    <input type="hidden" name="tid" value="{{.Tid}}">
    <div class="form-group">
      <label>文章标题：</label>
      <input type="text" name="title" class="form-control" value="{{.Topic.Title}}">
    </div>
    <div class="form-group">
      <label>文章分类：</label>
      <input type="text" name="category" class="form-control" value="{{.Topic.Category}}">
    </div>
    <div class="form-group">
      <label>文章标签：</label>
      <input type="text" name="label" class="form-control" value="{{.Topic.Lables}}">
    </div>
    <div class="form-group">
      <label>文章内容</label>
      <textarea name="content" cols="30" rows="10" class="form-control">{{.Topic.Contant}}</textarea>
    </div>
    <div class="form-group">
    <label>附件（<a href="/attachment/{{.Topic.Attachment}}"></a>）：</label>
      <input type="file" name="attachment" class="form-control">
    </div>
    <button type="submit" class="btn btn-default">修改文章</button>
  </form>
</div>
</body>
</html>
