{{template "header"}}
<title>登录 - 我的 beego 博客</title>
</head><style type="text/css">
body {
	padding-top: 70px;
	padding-bottom: 70px;
}
</style>
<body>
<div class = "container" style="width:500px;">
  <form  method="POST" action="/login">
    <div class="form-group">
      <label >帐号：</label>
      <input id="username" class="form-control" placeholder="请输入帐号" name="username">
    </div>
    <div class="form-group">
      <label for="Password">密码</label>
      <input id = "pwd" type="password" class="form-control" placeholder="请输入密码" name="pwd">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="autologin">
        自动登录 </label>
    </div>
    <a href="/login">
    <button type="submit" class="btn btn-default" onClick="return checkinput();">登录</button>
    </a>
    <button class="btn btn-default" onClick="return backToHome();">返回</button>
  </form>
  <script type="text/javascript">
	function checkinput(){
		var uname = document.getElementById("username");
		if (uname.value.length == 0){
			alert("请输入帐号");
			return false;
		}
		var pwd = document.getElementById("pwd")
		if (pwd.value.length ==0) {
			alert("请输入密码");
			return false;
		}
		return true;
	}
	function backToHome(){
		window.location.href ="/";
		return false;
	}
  </script> 
</div>
<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script> 
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
